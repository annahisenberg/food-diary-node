<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/post.css" />
    <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
</head>

<body>
    <nav role="navigation">
        <a class="toggle-nav" href="#">&#9776;</a>
        <ul class="nav-container">
            <li>
                <a href="/api/Home">Home</a>
            </li>
            <li>
                <a href="/api/entries-list">Past entries</a>
            </li>
            <li id="logout">
                <a href="#">Logout</a>
            </li>
        </ul>
    </nav>


    <main role="main">

        <form action="" method="post" role="form">
            <h1>Start your food diary now!</h1>

            <div>
                <input class="js-title" name="title_input" type="text" placeholder="Post title">
            </div>

            <div>
                <textarea class="js-breakfast" rows="3" cols="60" name="breakfast_input" placeholder="What did you have for breakfast?"></textarea>
            </div>

            <div>
                <textarea class="js-lunch" rows="3" cols="60" name="lunch_input" placeholder="What did you have for lunch?"></textarea>
            </div>

            <div>
                <textarea class="js-dinner" rows="3" cols="60" name="dinner_input" placeholder="What did you have for dinner?"></textarea>
            </div>

            <div>
                <textarea class="js-snacks" rows="3" cols="60" name="snacks_input" placeholder="What did you have for snacks?"></textarea>
            </div>

            <div>
                <div class="addMorePics">
                    <input class="js-img" name="image_input" type="text" placeholder="Enter image address">
                </div>
            </div>

            <div>
                <input class="js-notes" type="text" name="notes_input" placeholder="Enter any notes you want to add.">
            </div>

            <div>
                <button class="submit_btn" type="submit">Submit</button>
            </div>
        </form>


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/javascript/post.js"></script>
</body>

</html>
